<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Infinite Card Slider JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="sliderc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="sliderj.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <ul class="carousel">
            <li class="card">
                <div class="img"><img src="eczema.jpg" alt="img" draggable="false"></div>

                <span>Eczema</span>
            </li>
            <li class="card">
                <div class="img"><img src="fever.jpg" alt="img" draggable="false"></div>

                <span>Fever</span>
            </li>
            <li class="card">
                <div class="img"><img src="headache.jpg" alt="img" draggable="false"></div>

                <span>Headache</span>
            </li>
            <li class="card">
                <div class="img"><img src="nasal.jpg" alt="img" draggable="false"></div>

                <span>Nasal</span>
            </li>
            <li class="card">
                <div class="img"><img src="vitamins.jpg" alt="img" draggable="false"></div>

                <span>Vitamins</span>
            </li>
            <li class="card">
                <div class="img"><img src="gastric.webp" alt="img" draggable="false"></div>

                <span>Gastric</span>
            </li>
        </ul>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

</body>

</html>
